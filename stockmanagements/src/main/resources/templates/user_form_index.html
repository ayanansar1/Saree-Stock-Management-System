<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
<h1>User Form</h1>
<form th:action="@{/user/save}" th:object="${user}" method="post">

    <label for="userName">Name:</label>
    <input type="text" id="userName" th:field="*{userName}" required>
    <br><br>

    <label for="userMobileNo">Mobile Number:</label>
    <input type="text" id="userMobileNo" th:field="*{userMobileNo}" required>
    <br><br>

    <label for="userEmailId">Email:</label>
    <input type="email" id="userEmailId" th:field="*{userEmailId}" required>
    <br><br>

    <label for="userAddress">Address:</label>
    <input type="text" id="userAddress" th:field="*{userAddress}" required>
    <br><br>

<!--    <label for="userMachineType">Machine Type:</label>-->
<!--    <select id="userMachineType" th:field="*{userMachineType}" required>-->
<!--        <option value="" disabled selected>Select Machine Type</option>-->
<!--        <option th:each="type : ${machineTypes}" th:value="${type}" th:text="${type}"></option>-->
<!--    </select>-->
    <label for="userMachineType">Machine Type:</label>
    <select id="userMachineType" name="userMachineType" required>
        <option value="" disabled selected>Select Machine Type</option>
        <option value="POWERLOOM">POWERLOOM</option>
        <option value="PICKNPICK">PICKNPICK</option>

    </select>


    <br><br>

<!--    <label for="userJacquardType">Jacquard Type:</label>-->
<!--    <select id="userJacquardType" th:field="*{userJacquardType}" required>-->
<!--        <option value="" disabled selected>Select Jacquard Type</option>-->
<!--        <option th:each="type : ${jacquardTypes}" th:value="${type}" th:text="${type}"></option>-->
<!--    </select>-->
    <label for="userJacquardType">Jacquard Type:</label>
    <select id="userJacquardType" name="userJacquardType" required>
        <option value="" disabled selected>Select Jacquard Type</option>
        <option value="ELECTRONIC">ELECTRONIC</option>
        <option value="MANUAL">MANUAL</option>

    </select>

    <br><br>

    <label for="userJacquardChowkNo">Jacquard Chowk No:</label>
    <input type="number" id="userJacquardChowkNo" th:field="*{userJacquardChowkNo}" required>
    <br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
